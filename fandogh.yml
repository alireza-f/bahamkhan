kind: ExternalService
name: bahamkhan
spec:
  image_pull_policy: Always
  allow_http: false
  port: 80
  env:
    - name: LC_ALL
      value: fa_IR
    - name: LANG
      value: fa_IR.UTF-8
  source:
    context: .
    media_path: media
    project_type: django
    python_version: '3.7'
    static_path: staticfiles
    wsgi: bahamkhan_project.wsgi
  volume_mounts:
  - mount_path: /usr/src/app/media
    sub_path: bahamkhan/media
  domains:
   - name: bahamkhan.ir