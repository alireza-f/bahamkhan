<!DOCTYPE html>
{% extends "_base.html" %}

{% block content %}
<section class="p-5" id="groups">
    <div class="container">
        <div class="container-md col-6">
            <div class="p-5 p-lg-5 pt-lg-5 text-center text-sm-start">
                <form class="form-inline mt-2 mt-md-0" action="{% url 'search_results' %}" method="GET">        
                <div class="input-group mb-3">
                    <input name="q" type="text" class="form-control mr-sm-2" placeholder="پارتنر مطالعه‌ای خواهم یافت" aria-label="Search" aria-describedby="button-addon2">
                    <button class="btn btn-outline-success" type="submit" id="button-addon2">جست‌وجو در بین گروه‌ها</button>
                  </div>
                </form>
                  
                  <br>
                  <br>
                          <div class="d-grid gap-2 col-6 mx-auto">
                              <a class="btn btn-success" href="{% url 'new_group' %}" type="button">پارتنر مطالعه‌ای خواهم ساخت</a>
                          </div>
        </div>
        
        </div>        <br>
        <div class="row row-cols-1 row-cols-md-4">
            {% for group in search_results %}

            <div class="col mb-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <div class="h1" mb-3>
                            <img src="{{ group.get_picture }}" style="width: 35px; height: 35px;" alt="DP"
                                class=" rounded-circle img-fluid " width="35" height="35">
                        </div>
                            <a class="text-decoration-none" href="{{ group.get_absolute_url }}">
                                <h3 class="card-title">{{ group.name }}</h3>
                            </a>
                        <div class="card-body">
                            <p class="card-text">{{ group.summary }}</p>
                            <br>
                        </div>
                    </div>
                    <a href="{{ group.get_absolute_url }}" class="btn btn-primary">
                        ورود به صفحه گروه
                    </a>
                </div>
            </div>

            {% endfor %}


        </div>
    </div>
</section>

{% endblock content %}
